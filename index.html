<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The personal website of It'sYourARZ showcasing projects, about me, and contact details.">
  <meta name="author" content="It'sYourARZ">
  <meta name="theme-color" content="#00bcd4">
  <title>The ARS Realm</title>

  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;
      background-image: url('https://wallpaper.dog/large/10921241.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Header and Progress Bar */
    #progressBarContainer {
      width: 100%;
      height: 3px;
      background-color: rgba(255, 255, 255, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    #progressBar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #2132c9, #4258e8);
      transition: width 0.15s ease;
    }

    /* Sections and Content Styling */
    .section {
      margin: 20px 0;
      padding: 30px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .audio-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      text-align: center;
    }

    .audio-box h2 {
      font-size: 1.5em;
      color: #e0e0e0;
    }

    .audio-box audio {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.9em;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.4em;
      }

      .section {
        padding: 20px;
        width: 95%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }
      .section {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>

<body onload="document.body.style.opacity = 1;">
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <main>
    <!-- Welcome Section -->
    <div class="section">
      <h1>Welcome to <span class="highlight">It'sYourARZ</span> Website</h1>
      <p>Discover who I am, what I do, and what I'm passionate about!</p>
    </div>

    <!-- About Me Section -->
    <div class="section">
      <h2>About Me</h2>
      <p>Click below to learn more about me.</p>
      <div class="hidden-info">
        <p>I'm a passionate web developer who loves creating beautiful and functional websites.</p>
      </div>
      <a class="view-more-link" onclick="toggleInfo(this)">View More</a>
    </div>

    <!-- Background Music Section -->
    <div class="audio-box">
      <h2>Background Music</h2>
      <!-- Audio player -->
      <audio controls>
        <source src="https://www.dropbox.com/scl/fi/danev9k0s2ffvuxxlpxbw/Tourist.mp3?rlkey=9zaypu87cp6nx2kqbsba0npkq&st=csia9a15&dl=1" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </main>

  <footer>
    <p>Â© It'sYourARZ 2024 All Rights Reserved</p>
  </footer>

  <script>
    function toggleInfo(link) {
      const section = link.closest('.section');
      section.classList.toggle("active");
      link.textContent = section.classList.contains("active") ? "View Less" : "View More";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll(".fade-in");

      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );

      sections.forEach(section => {
        observer.observe(section);
      });

      document.body.style.opacity = 1;
    });

    window.addEventListener("scroll", function() {
      const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPosition = window.scrollY;
      const scrollPercentage = (scrollPosition / scrollHeight) * 100;
      document.getElementById("progressBar").style.width = `${scrollPercentage}%`;
    });
  </script>
</body>
</html>
