<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cool Website</title>
  <style>
    /* CSS goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      margin: 20px 0;
      padding: 20px;
      background-color: #333;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      text-align: center;
    }

    .section.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- HTML content -->
  <div class="section fade-in">Welcome to My Website</div>
  <div class="section fade-in">About Me</div>
  <div class="section fade-in">My Projects</div>
  <div class="section fade-in">Contact Me</div>

  <script>
    // JavaScript goes here
    document.addEventListener("DOMContentLoaded", function() {
      const sections = document.querySelectorAll(".fade-in");

      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
              observer.unobserve(entry.target); // Stop observing after fade-in
            }
          });
        },
        { threshold: 0.1 }
      );

      sections.forEach(section => {
        observer.observe(section);
      });
    });
  </script>
</body>
</html>
