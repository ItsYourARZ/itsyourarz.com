<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The ARS Realm</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://wallpaper.dog/large/10921241.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      margin: auto;
      width: 90%;
      max-width: 800px;
    }

    .slides {
      display: none;
    }

    .active {
      display: block;
      animation: fade 2s ease;
    }

    @keyframes fade {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* Music Info Box */
    .music-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 250px;
      font-size: 0.9em;
      text-align: left;
    }

    .music-info h4, .music-info p {
      margin: 5px 0;
    }

    .music-controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .music-controls button {
      background-color: #5865F2;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .music-controls button:hover {
      background-color: #4754C8;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      padding: 10px;
      color: #bbb;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img class="slides active" src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
    <img class="slides" src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
    <img class="slides" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
  </div>

  <!-- Music Info Box -->
  <div class="music-info">
    <h4>Now Playing</h4>
    <p><strong>Song:</strong> Sunflower</p>
    <p><strong>Artist:</strong> Post Malone, Swae Lee</p>
    <p><strong>Composer:</strong> Louis Bell, Carter Lang</p>
    <div class="music-controls">
      <button onclick="toggleMusic()">Pause</button>
    </div>
  </div>

  <footer>
    <p>Â© It'sYourARZ 2024 All Rights Reserved</p>
  </footer>

  <audio id="backgroundMusic" loop autoplay>
    <source src="https://archive.org/download/PostMaloneSwaeLeeSunflowerSpiderManIntoTheSpiderVerse/Post%20Malone%20Swae%20Lee%20-%20Sunflower%20%28Spider-Man_%20Into%20the%20Spider-Verse%29.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Slideshow functionality
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slides");

    function showSlides() {
      slides.forEach((slide, index) => {
        slide.classList.toggle("active", index === slideIndex);
      });
      slideIndex = (slideIndex + 1) % slides.length;
      setTimeout(showSlides, 4000);
    }
    showSlides();

    // Music toggle functionality
    const music = document.getElementById("backgroundMusic");
    const musicButton = document.querySelector(".music-controls button");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicButton.textContent = "Pause";
      } else {
        music.pause();
        musicButton.textContent = "Play";
      }
    }
  </script>
</body>
</html>
